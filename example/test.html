<html>
<head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../src/jquery.uploader.js"></script>
</head>
<body>

    Classic upload here : <input id="files" type="file" />

    <div id="dropZone" style="width: 800px; height: 100px; border: 1px solid red">
        Drop images here...
    </div>

    <div id="thumbnails">
    </div>

    <script>
    $('#dropZone').uploader({
        fileField: '#files',
        url: '/test/example/ajaxUpload.php',
        showThumbnails: true,
        thumbnails: {
            width: 200,
            height: 100
        },
        afterUpload: function (data) {
            console.log(data);
        }
    });
    </script>

    <style>
        .fileUploadThumbnails > div { float: left; margin-right: 1em; position: relative }
        .fileUploadThumbnails .progress { position: absolute; bottom: 0; right: 0; left: 0; height: 10%; opacity: .5 }
        .fileUploadThumbnails .progress > div { height: 100%; background: red }
    </style>
</body>
</html>
